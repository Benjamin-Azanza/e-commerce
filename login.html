<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Cap & Knit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mensaje { display: none; text-align: center; margin-top: 10px; }
        .loading { color: #0d6efd; }
        .success { color: #198754; }
        .error { color: #dc3545; }
    </style>
</head>

<body class="bg-light">
<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Entrar</button>
        </form>

        <div class="mensaje loading">Cargando...</div>
        <div class="mensaje success">Inicio de sesión exitoso.</div>
        <div class="mensaje error">Error: no existen usuarios registrados.</div>

        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</main>

<script>
    const form = document.getElementById('loginForm');
    const loadingMsg = document.querySelector('.loading');
    const successMsg = document.querySelector('.success');
    const errorMsg = document.querySelector('.error');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        loadingMsg.style.display = 'block';
        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';

        setTimeout(() => {
            loadingMsg.style.display = 'none';
            errorMsg.style.display = 'block';
        }, 1500);
    });
</script>
</body>
</html>
